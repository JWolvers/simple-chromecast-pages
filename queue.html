
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #queueInfo {
            text-align: center;
            font-size: 5vw; /* Responsive font size */
        }

        /* New CSS for the message and arrow */
        #takeNumberMsg {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: white;
            color: black;
            padding: 5px;
            border-radius: 5px;
        }

        #takeNumberMsg::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }
    </style>
</head>
<body>
    <div id="queueInfo">
        <p>Current Number: <span id="currentNumber">0</span></p>
        <p>Next Number: <span id="nextNumber">1</span></p>
    </div>

    <!-- New message div -->
    <div id="takeNumberMsg">
        Please take a number from the dispenser
    </div>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return false;
        }

        window.onload = function() {
            var currentNumber = parseInt(getQueryVariable('current')) || 0;
            var waitingCount = parseInt(getQueryVariable('waiting')) || 0;

            document.getElementById('currentNumber').textContent = currentNumber;
            document.getElementById('nextNumber').textContent = currentNumber + 1;
        }
    </script>
</body>
</html>
