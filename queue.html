
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #queueInfo {
            text-align: center;
            font-size: 5vw; /* Responsive font size */
        }
    </style>
</head>
<body>
    <div id="queueInfo">
        <p>Current Number: <span id="currentNumber">0</span></p>
        <p>Persons Waiting: <span id="waitingCount">0</span></p>
        <p>Next Number: <span id="nextNumber">1</span></p>
    </div>

    <audio id="bellSound" src="https://freesound.org/data/previews/91/91926_7037-lq.mp3"></audio>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return false;
        }

        window.onload = function() {
            var currentNumber = parseInt(getQueryVariable('current')) || 0;
            var waitingCount = parseInt(getQueryVariable('waiting')) || 0;

            document.getElementById('currentNumber').textContent = currentNumber;
            document.getElementById('waitingCount').textContent = waitingCount;
            document.getElementById('nextNumber').textContent = currentNumber + 1;

            // Play bell sound
            document.getElementById('bellSound').play();
        }
    </script>
</body>
</html>
